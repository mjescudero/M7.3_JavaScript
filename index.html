            <!-- Modal login -->
            <div class="modal fade" id="Login" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Login usuari</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <!-- formulari de login-->
                      <form  methord="POST" id="formLogin" onsubmit="return validarLogin()" name ="login">
                        <div class="form-group mb-3">
                          <label for="inputEmail" class="form-label">Email</label>
                          <input type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="nom@domini.es">
                          <div class="invalid-feedback" id="errorEmail"></div>
                        </div>
                        <div class="form-group mb-3">
                          <label for="InputPassword" class="form-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword">
                          <div class="invalid-feedback" id="errorPassword"></div>
                        </div>
                        <div class="form-group mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="Check">
                          <label class="form-check-label" for="exampleCheck1">Recorda'm</label>
                        </div>
                        <button type="submit" class="btn btn-primary"  id="btn_login">login</button>
                      </form>

                      <!-- formulari de login-->
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      
                  </div>
                </div>
              </div>
            </div>
            <!-- fi pantalla modal login-->

            <!-- Pantalla modal Register-->
            <div class="modal fade" id="Register" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Alta usuari</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <!-- formulari de registre-->
                      <form methord="POST" id="formRegistre" onsubmit=" return validarDadesReg()">
                        <div class="mb-3">
                          <label for="inputName" class="form-label">Nom</label>
                          <input type="text" class="form-control" id="inputName" aria-describedby="Name">
                          <div class="invalid-feedback" id="errorNom"></div>
                        </div>
                        <div class="mb-3">
                          <label for="inputAdress" class="form-label">Adreça</label>
                          <input type="text" class="form-control" id="inputAdress" aria-describedby="emailHelp">
                          <div class="invalid-feedback" id="errorAdress"></div>
                        </div>
                        <div class="mb-3">
                          <label for="InputEmailReg" class="form-label">Email</label>
                          <input type="text" class="form-control" id="inputEmailReg" aria-describedby="emailHelp" placeholder="nom@domini.es">
                          <div class="invalid-feedback" id="errorEmailReg"></div>
                        </div>
                        <div class="mb-3">
                          <label for="inputPassword1" class="form-label" >Password</label>
                          <input type="password"  class="form-control" id="inputPassword1">
                          <div class="invalid-feedback" id="errorPassword1"></div>
                        </div>
                        <div class="mb-3">
                          <label for="inputPassword2" class="form-label">Check Password</label>
                          <input type="password" class="form-control" id="inputPassword2">
                          <div class="invalid-feedback" id="errorPassword2"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id= "btn_registre">Alta usuari</button>
                      </form>

                      <!-- fi formulari de registre-->
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      
                  </div>
                </div>
              </div>
            </div>
