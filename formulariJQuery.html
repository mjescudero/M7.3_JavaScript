<!DOCTYPE html>
<html lang="en">
  <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      
      
      
    </head>

    <body>
      
      <article >
        

            <form class = "container" methord="POST" id="formRegistre" >
                <div class="mb-3 ">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" aria-describedby="Nom">
                        
                </div>
                <div class="mb-3">
                        <label for="adress" class="form-label">Adreça</label>
                        <input type="text" class="form-control" id="adress", name="adress" aria-describedby="emailHelp">
                        
                </div>
                <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"  aria-describedby="emailHelp" placeholder="nom@domini.es" >
                        
                </div>
                <div class="mb-3">
                        <label for="password" class="form-label" >Password</label>
                        <input type="password"  class="form-control" id="password" name="password">
                        <span id="passstrength"></span>
                        
                </div>
                <div class="mb-3">
                        <label for="passwordConf" class="form-label" >Confirmar Password</label>
                        <input type="password" class="form-control" id="passwordConf" name="passwordConf" >
                        
                </div>
                <button type="submit" class="btn btn-primary">Alta usuari</button>
                </form>

       
        </article>
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
        

        <script>
                             
                $(document).ready(function() { 
                        

                $.validator.addMethod("passwordValid", function(value) {
                        return /[a-z]/.test(value) // has a lowercase letter 
                                && /\d/.test(value)//has a digit 
                                && /[^A-Za-z0-9]/.test(value)// has a special character
                },
                "Debe contener carácteres alfanuméricos (a-z A-Z), un dígito (0-9) y algun carácter especial (_-=)."  
                );



                $("#formRegistre").validate({

                        rules: {
                                name: { required: true, minlength: 2},
                                adress:{ required: true, minlength: 2},
                                email: { required:true, email: true},
                                password: { required: true, minlength: 8, passwordValid: true},
                                passwordConf: { required:true, equalTo: password}

                        },

                        messages: {
                                name: { 
                                        required: "Por favor, introduzca su nombre" , 
                                        minlength: "Su nombre debe tener más de 2 carácteres"},
                                adress:{ 
                                        required: "Por favor, introduzca su dirección" , 
                                        minlength: "Su dirección debe tener más de 2 carácteres"},
                                email: { 
                                        required:"Por favor, introduzca su dirercción de email", 
                                        email: "Por favor, introduce una dirección de correo electrónico válida"},
                                password: { 
                                        required: "Por favor proporcione una contraseña" , 
                                        minlength: "Su contraseña debe tener al menos 8 caracteres."
                                        },
                                passwordConf: {        
                                        required: "Por favor confirme su contraseña" , 
                                        equalTo: "La contraseña de confirmación no coincide"},
                                }
                        });
                });
           

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
